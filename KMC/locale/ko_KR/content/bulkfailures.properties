# $curlDescriptions		
0 = 문제 없습니다. 정상적으로 처리 되었습니다 .
1 = libcurl에 전달된 URL은 지원 되지 않습니다. 사용 되지 않는 컴파일 시간 옵션에 대한 지원 가능성이 있습니다. 오타 또는 코드가 존재하지 않을 수 있습니다.
2 = 초기 설치 단계에서 실패 했습니다. 내부 오류 문제로 보여집니다 .
3 = URL이 적합하지 않은 형식입니다.
5 = 프록시 문제를 해결할 수 없습니다. 이 프록시 호스트는 해결할 수 없습니다.
6 = 호스트 문제를 해결할 수 없습니다. 이 원격 호스트는 해결할 수 없습니다.
7 = 호스트 또는 프록시로의 연결이 실패 했습니다.
8 = FTP 서버에 연결 한 후 libcurl 에 비정상 응답이 돌아왔습니다. 지정된 원격 서버는 적절한 FTP 서버가 없습니다.
9 = URL에 지정된 리소스에 액세스 할 수 없습니다. 원격 디렉토리를 변경 했을 때 발생합니다.
11 = FTP 암호를 서버로 전송 한 후 libcurl에서  적절한 응답이 돌아왔습니다. 이 오류 코드는 예상치 못한 코드가 반환된 것을 의미합니다.
13 = libcurl은 PASV 또는 EPSV 명령에 대한 서버의 응답을 가져오는데 실패했습니다. 서버에 문제가 있습니다.
14 = FTP서버는 PASV 명령의 응답으로 227행을 회신했습니다. libcurl이 구문 분석에 실패 할 경우 이 응답코드가 되돌아옵니다. 
84 = FTP 서버가 PRET 명령을 이해하지 못하거나 지원하지 않습니다. 사용시 주의하십시오.
15 = 새 연결에 사용하기 위한 호스트를 조회에 실패했습니다.   
17 = 2진수 또는 ASCII로 변환 모드를 설정할 때 오류가 발생 했습니다.
18 = 파일 변환 시간은 기대하는 것보다 길거나 짧을 수 있습니다. 이것은 미리 주어진 파일의 크기 정보와 실제로 보낸 파일의 크기가 다를 때 발생합니다. 
19 = 이 오류는 \RETR\ 명령에 대한 잘못된 회신이거나 0바이트 변환이 완료된 경우 발생합니다.
21 = 사용자 지정 QUOTE 명령을 원격 서버로 전송 하고 하나 의 명령 이 오류 코드 400 또는 그 이상 ( FTP 대한 오류 ) 또는 명령 이 성공적으로 완료 되지 않았 음 을 보여줍니다 .  When sending custom "QUOTE" commands to the remote server one of the commands returned an error code that was 400 or higher (for FTP) or otherwise indicated unsuccessful completion of the command.
22 = 이 메시지는 CURLOPT_FAILONERROR이 TRUE이고 HTTP서버가 오류 코드 400을 받았을때  나타납니다.
23 = 오류는?데이터를 로컬 파일에 기록할 때 또는 오류가 콜백에서 libcurl에 복귀될 때 발생했습니다. 
25 = 업로드를 시작할 수 없습니다. FTP서버는 STOR 명령을 거부합니다. 오류 버퍼는 일반적으로 이용서버의 설명이 포함되어 있습니다. (이 오류 코드는 CURLE_FTP_COULDNT_STOR_FILE로 알려져있다.)
26 = 로컬 파일 로딩 또는 콜백 도중 오류가 발생했습니다. 
27 = 메모리 할당 요청이 실패되었습니다. 이것은 심각한 불량이며,  다시 발생하면 엉망이 될 수 있습니다.  
28 = 운영 시간 제한. 설정된 제한 시간에 도달했습니다.  
30 = FTP 포트 명령이 오류를 반환했습니다. 이 문제는 libcurl을 사용할 때 주소를 확인 하지 않은 경우 발생합니다. 
31 = FTP 리셋 명령이 오류를 반환했습니다. 서버에 문제가 있습니다.
33 = 이 요청은 지원 되지 않습니다.
34 = 내부의 문제로 인해 발생된 오류입니다.
35 = 이 문제는 SSL/TSL 연결 시 발생되는 문제입니다. 
36 = FTP 연결을  재시도 했습니다.
37 = 파일로 지정된 파일입니다. 
38 = LDAP는 바인딩 할 수 없습니다 . LDAP 바인드 작업이 실패했습니다.
39 = LDAP 검색이 실패했습니다.
41 = 함수를 찾을 수 없습니다. 필요한 ZLIB기능을 찾을 수 없습니다 .
42 = 콜백이 중단 되었습니다 . 
43 = 내부 오류. 잘못된 함수를 호출했습니다.
45 = 내부 오류. 특정 출력 인터페이스를 사용할 수 없습니다 . CURLOPT_INTERFACE 로 연결하기 위해 어떤 인터페이스를 사용할지 설정하십시오. ( 이 오류는 CURLE_HTTP_PORT_FAILED로 알려져있습니다.) 
47 = 리다이렉션이 너무 많습니다. libcurl이 최대치에 도달했습니다. CURLOPT_MAXREDIRS 제한을 설정 하십시오.
48 = CURLOPT_TELNETOPTIONS 옵션이 인식 되지 않습니다. 문서를 확인 하십시오.
49 = telnet 옵션 문자열 형식이 잘못되었습니다.
51 = 원격 서버의 SSL 인증 또는 SSH md5 지문이 인식되지 않았습니다.
52 = 서버에서 응답이 없습니다. 오류로 보여집니다.
53 = 특정 crypto 엔진이 발견되지 않았습니다.
54 = 선택된 SSL crypto 엔진을 기본으로 설정하는데 실패했습니다.
55 = 네트워크 데이터 전송이 실패되었습니다.
56 = 네트워크 데이터 수신이 실패되었습니다.
58 = 로컬 클라이언트 인증이 실패되었습니다.
59 = 특정 cipher를 사용할 수 없습니다.
60 = peer 인증서가 알려진 CA 인증서로 인증 할 수 없습니다.
61 = 인식 할 수 없는 인코딩입니다.
62 = 잘못된 LDAP URL 입니다.
63 = 최대 파일 크기를 초과 했습니다.
64 = 요청된 FTP SSL level이 실패했습니다.
65 = 전송을 할 때 curl을 재전송하기 위해 데이터를 되감기 해야합니다. 되감기 작업이 실패했습니다. 
66 = SSL 엔진 초기화가 실패되었습니다.
67 = 원격 서버가 curl 로그인을 거부했습니다 ( Added in 7.13.1 )
68 = TFTP 서버에 파일이 존재하지 않습니다.
69 = TFTP 서버의 권한문제 입니다.
70 = 서버의 디스크 공간이 부족합니다.
71 = 잘못된 TFTP 오퍼레이션입니다.
72 = 알 수없는 TFTP 전송 ID입니다.
73 = 파일이 이미 있으므로 덮어 쓸 수 없습니다.
74 = 이 오류는 정상적으로 작동하는 TFTP 서버에서 반환되지 않았습니다.
75 = 문자 변환에 실패했습니다.
76 = 전환 콜백 으로 등록되어 있지 않습니다.
77 = SSL CA 인증서 가져오기에 실패했습니다.
78 = 이 ?URL에 참조 되는 자원이 존재 하지 않습니다.
79 = SSH 세션에서 지정되지 않은 오류가 발생했습니다.
80 = SSL연결 종료에 실패 했습니다.
81 = 소켓 전송/수신을 할 수 없습니다 . 준비가 되면 다시 시도 하십시오. 
82 = CRL 파일을 로드하는데 실패했습니다.(Added in 7.19.0)
83 = Issuer 검사 가 실패했습니다 ( Added in 7.19.0 )
-1 = 지원팀에 문의 하십시오.

