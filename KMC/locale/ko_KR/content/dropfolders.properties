# Error status
#---------------------------------------------------
dfErrAddBulk = 대량 업로드 작업이 처리되지 못했습니다.
dfErrBulkUpload = 대량 업로드 작업을 실행하지 못했습니다.
dfErrUpdateEntry = 콘텐츠 항목 업데이트가 처리되지 못했습니다.
dfErrAddEntry = 새 콘텐츠 항목 생성이 처리되지 못했습니다.
dfErrFlavorNotFound = 시스템 이름 {0}과 매치되는 트랜스코딩 플레이버가 없습니다.
dfErrFlavorMissingInFile = 파일 이름은 트랜스코딩 플레이버를 포함하고 있지 않습니다.
dfErrSlugRegex = 드롭 폴더 파일 이름 규칙을 따르지 않습니다.
dfErrReadFile = 파일이나 파일의 내용을 읽을 수 없습니다. 
dfErrUpdateFile = 드롭 폴더 파일 기록을 업데이트하지 못했습니다. 
dfErrAddResource =  XML에서 참조 된 미디어 파일을 업데이트하지 못했습니다.
dfErrAddProc =  이 파일의 저장 폴더 처리를 활성화하는데 실패했습니다. 
dfErrProc =  폴더 엔진 처리 실패를 삭제합니다. 
dfErrMalformXml =  XML 파일을 처리하지 못했습니다. 잘못된 XML 형식입니다. 
dfErrXmlSize =  XML 파일을 처리하지 못했습니다. XML 파일 크기가  제한 용량인 10MB메가바이트를 초과했습니다.
dfErrDnldFile =  드롭 폴더에서 서버로 파일 전송하는데 실패했습니다.
dfErrDelFile =  실제 파일 삭제에 실패했습니다.

megaBytes = MB


# "Status" tool tip
#---------------------------------------------------
transferringDesc = 파일이 드롭 폴더에 업로드 중입니다.
downloadingDesc = 파일을 드롭 폴더에서 서버로 가져 오는 중 입니다.
pendingDesc = 파일 업로드가 완료되었습니다. 드롭 폴더 프로세스가 시작될 때까지 기다리십시오.
processingDesc = 드롭 폴더가 이 파일을 처리중입니다.
parsedDesc = 파일 참조는 XML을 분석합니다. 파일을 드롭 폴더에서 아직 사용할 수 없습니다.
waitingDesc = 모든 관련 파일이 드롭 폴더에서 사용할 수 있는 경우 이 파일 처리가 계속됩니다. (예: 동일한 XML 파일과 참조되어 있거나 동일한 항목의 트랜스코딩 설정 값 등)
noMatchDesc = 해당하는 항목이 발견되면 파일 처리가 계속됩니다.
errHandlingDesc = 드롭 폴더 처리가 실패 했습니다.
errDeletingDesc = 드롭 폴더에서 파일을 삭제 하는 작업이 실패했습니다.
handledDesc = 드롭 폴더에서 파일 처리가 완료되었습니다.
errDnldDesc = 드롭 폴더에서 서버로 파일 가져오기가 실패 했습니다.


# "Created At" tool tip
#---------------------------------------------------
dfUploadStart = 업로드 시작 시간: {0}
dfUploadEnd = 업로드 완료 시간: {0}
dfTranserStart = 드롭 폴더에서 서버로 파일 전송 시작 시간: {0}
dfTransferEnd = 드롭 폴더에서 서버로 파일 전송 종료 시간: {0}
n_a = N/A

